<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>切换按钮</title>
	<style>
	body {
		background: grey;
	}
	.switch-wrap {
		width: 100px;
		height: 50px;
		margin: 50px auto;
		position: relative;
	}
	.switch-left {
		width: 50px;
		height: 50px;
		border-top-left-radius: 25px;
		border-bottom-left-radius: 25px;
		float: left;
		background: white;
	}
	.switch-right {
		width: 50px;
		height: 50px;
		border-top-right-radius: 25px;
		border-bottom-right-radius: 25px;
		float: left;
		background: white;
	}
	.circle {
		width: 44px;
		height: 44px;
		border-radius: 22px;
		border: 1px solid lightgrey;
		background: white;
		position: absolute;
		left: 2px;
		top: 2px;
	}
	</style>
</head>
<body>
	<div class="switch-wrap">
		<div class="switch-left"></div>
		<div class="switch-right"></div>
		<div class="circle"></div>
	</div>
	<div class="js">
		<script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
		<script type="text/javascript">
		$(".switch-left").on("click", function(e) {
			$(".switch-left,.switch-right").css("background", "white");
			$(".circle").css({"left":"2px","right":"auto"});
		})
		$(".switch-right").on("click", function(e) {
			$(".switch-left,.switch-right").css("background", "green");
			$(".circle").css({"left":"auto","right":"2px"});
		})
		</script>
	</div>
</body>
</html>
