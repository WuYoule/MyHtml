<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="js&css/bootstrap.css"/>
</head>
<body>
  <div class="container" style="border: 1px red solid">
      <form action="#" method="post" class="form-inline">
          <fieldset>
              <legend>用户登录</legend>
              <div class="form-group has-success">
                  <label >用户名</label>
                  <input type="text" class="form-control" name="name" placeholder="输入用户名"/>
              </div>
              <div class="form-group has-warning">
                  <label >密码</label>
                  <input type="password" class="form-control" name="name" placeholder="输入密码"/>
              </div>
              <div class="checkbox">
                  <label><input type="checkbox" />记住密码</label>
              </div>
              <button type="submit" class="btn btn-default">登陆</button>


          </fieldset>
      </form>

      <br/>
      <form class="form-horizontal" role="from">

          <div class="form-group">
              <label style="border: 1px blue solid" class=" col-sm-2 control-label">用户名:</label>
              <div style="border: 1px blue solid" class="col-sm-10">
                  <input type="text" class="form-control"/>
              </div>
          </div>

          <div class="form-group">
              <label class="control-label col-sm-2">密码:</label>
              <div class="col-sm-10">
                  <input type="password"  class="form-control"/>
              </div>

          </div>

      </form>
  </div>
</body>
</html>
