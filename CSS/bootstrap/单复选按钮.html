<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="js&css/bootstrap.css"/>
</head>
<body>
<div class="container">
    <form action="">
        <fieldset>
            <div class="radio">
                <label><input type="radio" name="sex" value="m"/>男</label>
                <label><input type="radio" name="sex" value="f"/>女</label>
            </div>
            <br/>

            <div class="checkbox">
                <label class="checkbox-inline"><input type="checkbox"/>中国</label>
                <label class="checkbox-inline"><input type="checkbox" checked/>中国</label>
                <label class="checkbox-inline"><input type="checkbox" checked/>中国</label>
                <label class="checkbox-inline"><input type="checkbox" checked/>不加checkbox-inline也可以排成一行</label>
            </div>
            <br/>

            <div class="checkbox">
                <label><input type="checkbox" checked/>中国</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox"/>中国</label>
            </div>
        </fieldset>
    </form>
    <br/>


</div>
<div class="container">
    <form action="#" method="post">
        <div class="form-group has-feedback">
            <label>用户名:</label>
            <input type="text" class="form-control" name="name" placeholder="输入用户名"/>
            <span class="glyphicon glyphicon-eye-open form-control-feedback" aria-hidden="true"></span>
        </div>

        <div>
            <input class="form-control input-lg" type="text" placeholder=".input-lg">
            <br/>
            <input class="form-control" type="text" placeholder="Default input">
            <br/>
            <input class="form-control input-sm" type="text" placeholder=".input-sm">
            <br/>

            <select class="form-control input-lg">...</select>
            <br/>
            <select class="form-control">...</select>
            <br/>
            <select class="form-control input-sm">...</select>
            <br/>
        </div>
        <span id="helpBlock" class="help-block">A block of help text that breaks onto a new line and may extend beyond one line.</span>

        <div class="form-group">
            <div class="row" style="border: 2px red solid">
                <div class="col-sm-2" style="border: 2px solid blue;">

                    <input type="tel" class="form-control" />
                </div>
                <div class="col-sm-6" style="border: 2px solid orange">

                    <input type="tel" class="form-control" />
                </div>
                <div class="col-sm-4" style="border: 2px solid green">

                    <input type="tel" class="form-control" />
                </div>
            </div>

        </div>
    </form>
</div>
</body>
</html>
