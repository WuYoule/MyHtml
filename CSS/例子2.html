<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        .s2 {
            position: absolute;
            top: 51px;
            left: 0px;
        }

        body, html {
            width: 100%;
            height:100%;

            background-color: #ead6c2;
            background-image: url(images/mobilebg.jpg);
            background-size: 100% auto;
            font-size: 62.5%;
            font-family: "MS Serif", "New York", serif;
            color: #57524b;
            /*background-attachment: fixed;*/
        }

        @media screen and (min-width: 681px) {
            body, html {

                width: 100%;
                height:100%;

                background-color: #ead6c2;
                background-image: url(images/pcbg.jpg);
                background-size: 100% auto;
                font-size: 62.5%;
                font-family: "MS Serif", "New York", serif;
                color: #57524b;
                background-repeat: no-repeat;
                background-attachment: scroll;

            }

        }

        #daohang {
            width: 100%;
            height: 50px;
            position: fixed;

            background-color: rgba(255, 255, 255, 0.5);;
            box-shadow: 0 0 3px 3px #777171;
        }

        #navlist {

            text-align: center;
            opacity: 1;
            line-height: 50px;
            display: block;

        }

        #navlist li {

            display: inline-block;
            font-size: 12px;
            padding: 0px 10px;

            height: 50px;
            border-right: 1px solid #C9C2BA;
        }

        #navlist li:first-child {
            border-left: 1px solid #C9C2BA;
        }

        #daohang p {
            display: inline-block;
            line-height: 50px;
            font-size: 12px;
        }

        .loca {
            position: absolute;
            left: 10px;

        }

        .log {
            position: absolute;
            right: 5px;
            color: red;
            top: 0px;
        }

        .reg {
            position: absolute;
            right: 45px;
            top: 0px;
        }

        .reg:after {
            content: "";
            border-right: 1px solid #4a534e;
            margin-left: 10px;
        }

        @media screen and (max-width: 680px) {
            #navlist {

                display: none;

            }
        }
    </style>
</head>
<body>
<nav id="daohang">
    <p class="common loca">上海</p>

    <div id="navlist">
        <ul>
            <li>故事背景</li>
            <li>热门活动</li>
            <li>角色资料</li>
            <li>新闻介绍</li>
            <li>视频中心</li>
            <li>线下活动</li>
        </ul>
    </div>
    <p class="common reg">注册</p>

    <p class="common log">登录</p>
</nav>
<section class="s2">


</section>
</body>
</html>
