<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/font-awesome.min.css"/>
    <style>
        .toolbar {
            position: fixed;
            left: 50%;
            bottom: 5px;
            margin-left: -26px;
        }

        .toolbar-item {
            display: block;
            position: relative;
            width: 52px;
            height: 52px;
            margin-top: 1px;
        }
        .toolbar-item:hover .toolbar-icon{
            top: -52px;
        }

        .toolbar-item:hover .toolbar-text
        {
            top: 0px;
        }
        .toolbar-item:hover .toolbar-layer{
            opacity: 1;
            transform: scale(1);
        }
        .toolbar-btn{
            position: absolute;
            top: 0;
            left: 0;
            width: 52px;
            height: 52px;
            overflow: hidden;
        }
        .toolbar-icon{
             position: absolute;
             left: 0;
             top: 0;
             width: 52px;
             height: 52px;
             background-color: #d0d6d9;
             font-size: 30px;
             color: #fff;
             text-align: center;
             line-height: 52px;
            transition: top 1s;
         }
        .toolbar-text{
            position: absolute;
            left: 0;
            top: 52px;
            width: 52px;
            height: 52px;
            background-color: #000099;
            font-size: 12px;
            color: #fff;
            padding-top: 12px;
            text-align: center;
            /*line-height: 1;*/
            transition: top 1s;
        }
        .toolbar-layer{
            position: absolute;
            right: 50px;
            bottom: -10px;
            width: 172px;
            background: url("../UploadImage/toolbar_img.png") no-repeat;
            opacity: 0;
            transform: scale(0);
            transition: all 1s;
            transform-origin: right bottom;
        }
        .toolbar-layer-weixin{
            height: 212px;
            background-position: 0 0;
        }
        .toolbar-layer-app{
            height: 194px;
            background-position: 0 -222px;
        }
    </style>
</head>
<body>

<div class="toolbar">
    <a href="javascript:;" class="toolbar-item">
        <span class="toolbar-btn">
         <i class="toolbar-icon icon-comments icon-2x"></i>
            <span class="toolbar-text">
                公众<br/>账号
            </span>
        </span>
        <span class="toolbar-layer toolbar-layer-weixin">

        </span>
    </a>
    <a href="javascript:;" class="toolbar-item">
        <span class="toolbar-btn">
           <i class="toolbar-icon icon-envelope icon-2x"></i>
            <span class="toolbar-text">
                意见<br/>反馈
            </span>
        </span>

    </a>
    <a href="javascript:;" class="toolbar-item">
        <span class="toolbar-btn">
           <i class="toolbar-icon icon-arrow-down icon-2x"></i>
            <span class="toolbar-text">
                App<br/>下载
            </span>
        </span>
        <span class="toolbar-layer toolbar-layer-app">

        </span>
    </a>
    <a href="javascript:;" class="toolbar-item">
        <span class="toolbar-btn ">
           <i class="toolbar-icon icon-circle-arrow-up icon-2x"></i>
            <span class="toolbar-text">
                返回<br/>顶部
            </span>
        </span>
    </a>
</div>
</body>
</html>
