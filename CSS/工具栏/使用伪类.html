<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/font-awesome.css"/>
    <style>
        .toolbar{
            position: fixed;
            left: 50%;
            bottom:5px;
            margin-left: -26px;
        }
        .toolbar-item{
            position: relative;
            display: block;
            width: 52px;
            height: 52px;
            margin-top: 1px;
        }
        .toolbar-item:hover .toolbar-btn:before{
            top: -52px;
        }
        .toolbar-item:hover .toolbar-btn:after{
            top: 0;
        }
        .toolbar-item:hover:after{
            opacity: 1;
            transform: scale(1);
        }
        .toolbar-item:after{
            content: "";
            position: absolute;
            right: 46px;
            bottom: -10px;
            width: 172px;
            background: url("../UploadImage/toolbar_img.png") no-repeat;
            opacity: 0;
            transform: scale(0);
            transform-origin: right bottom;
            transition: all 1s;
        }
        .toolbar-item-weixin:after{
            content: "";
            height: 212px;
            background-position: 0 0;
        }
        .toolbar-item-app:after{
            content: "";
            height: 194px ;
            background-position: 0 -222px;
        }
        .toolbar-btn{
            position: absolute;
            left: 0;
            top:0;
            width: 52px;
            height: 52px;
            overflow: hidden;
        }
        .toolbar-btn:before{
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            width: 52px;
            height: 52px;
            background-color: #d0d6d9;
            font-size: 30px;
            color: #fff;
            text-align: center;
            line-height: 52px;
            transition: top 1s;
        }
        .toolbar-btn:after{
            content: "";
            position: absolute;
            left: 0;
            top: 52px;
            width: 52px;
            height: 52px;
            background-color: #98a1a6;
            font-size: 12px;
            color: #fff;
            text-align: center;
            line-height: 1.2;
            padding-top: 12px;
            transition: top 1s;
            white-space: pre;
        }
        .toolbar-item-weixin .toolbar-btn:before{
            content:"\f006" ;
        }
        .toolbar-item-weixin .toolbar-btn:after{
            content:"公众\A账号" ;
        }
        .toolbar-item-feedback .toolbar-btn:before{
            content:"\f006" ;
        }
        .toolbar-item-feedback .toolbar-btn:after{
            content:"意见\A反馈" ;
        }
        .toolbar-item-top .toolbar-btn:before{
            content:"\f006" ;
        }
        .toolbar-item-top .toolbar-btn:after{
            content:"回到\A顶部" ;
        }
        .toolbar-item-app .toolbar-btn:before{
            content:"\f006" ;
        }
        .toolbar-item-app .toolbar-btn:after{
            content:"APP\A下载" ;
        }
    </style>
</head>
<body>
<div class="toolbar">
    <a href="" class="toolbar-item toolbar-item-weixin">
        <span class="toolbar-btn"></span>
    </a>
    <a href="" class="toolbar-item toolbar-item-feedback">
        <span class="toolbar-btn"></span>
    </a>
    <a href="" class="toolbar-item toolbar-item-app">
        <span class="toolbar-btn"></span>
    </a>
    <a href="" class="toolbar-item toolbar-item-top">
        <span class="toolbar-btn"></span>
    </a>
</div>
</body>
</html>
