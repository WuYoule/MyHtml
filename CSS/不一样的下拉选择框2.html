<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="http://libs.baidu.com/jquery/1.11.1/jquery.min.js"></script>
    <style>
        *{
            margin: 0px;
            padding: 0px;

        }
        body{
            background-color: #00b500;
            color: #333;
        }
        .contain{
            padding-top: 20%;
        }
        .contain .select{
            width: 300px;
            height: 40px;
            margin: 0px auto;
            font-family:'Microsoft Yahei';
            font-size: 16px;
            background-color: #fff;
            position: relative;
        }
        .contain .select >i{
            position: absolute;
            top:12px;
            right: 10px;
            width: 20px;
            height: 11px;

            border-top: 3px solid #ccc;
            border-bottom: 3px solid #ccc;
        }
        .contain .select >i:after{
           content: "";
            position: absolute;
            top: 4px;
            left: 0px;
            width: 100%;
            height: 3px;
            background: #cccccc;
        }
        .contain .select p{
            padding: 0 15px;
            line-height: 40px;
            cursor: pointer;
        }

        .contain .select ul{
            list-style: none;
            background-color: white;
            width: 100%;
            overflow-y: auto;
            position: absolute;
            top: 20px;
            left: 0px;
            z-index: 1;
            overflow: hidden;
             height: 0;

            transition: all 0.3s ease-out;

        }

        .contain .select ul li{
            line-height: 40px;
            cursor: pointer;
            padding: 0 15px;
            opacity: 0;
            transform: translateX(300px);
            transition: transform 0.3s ease-out;

        }
        .contain .select ul li:hover{

            background-color: #e0e0e0;

        }

        .contain .select ul li.selected{

            background-color: #39f;
            color: #fff;
        }
        .contain .open ul{
            height: 200px;
            top :-80px;
            transition: all 0.3s ease-out;


        }
        .contain .open ul li {
           opacity: 1;
            transform: translateX(0);



        }
        .contain .open ul li:nth-child(1){
            transition: all 0.05s  ease-in;
        }
        .contain .open ul li:nth-child(2){
            transition: all 0.1s  ease-in;
        }
        .contain .open ul li:nth-child(3){
            transition: all 0.15s  ease-in;
        }
        .contain .open ul li:nth-child(4){
            transition: all 0.2s  ease-in;
        }
        .contain .open ul li:nth-child(5){
            transition: all 0.25s  ease-in;
        }
    </style>
    <script>
        $(function(){
            $('.select>p').on('click',function(e){
                $('.select').toggleClass('open');
                e.stopPropagation();
            })
            $('.select ul li').on('click',function(e){
                var _this=$(this);
                $('.select> p').text(_this.attr('data-value'));
                _this.addClass('selected').siblings().removeClass('selected');
                $('.select').removeClass('open');
                e.stopPropagation();
            });
            $(document).on('click',function(){
                $('.select').removeClass('open');

            });
        })
    </script>
</head>
<body>
<div class="contain ">
    <div class="select">
        <p>所有选项</p>
        <i></i>
        <ul>
            <li data-value="所有选项" class="selected">所有选项</li>
            <li data-value="HTML">HTML</li>
            <li data-value="CSS3">CSS3</li>
            <li data-value="Javascript">Javascript</li>
            <li data-value="Jquery">Jquery</li>

        </ul>
    </div>
</div>
</body>
</html>
