<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="http://libs.baidu.com/jquery/1.11.1/jquery.min.js"></script>
</head>
<body>
<input type="checkbox" id="cr"/><label for="cr">我已同意阅读上面制度</label>
</body>
</html>
<script>
    $(document).ready(function () {//等待dom元素加载完毕
        var $cr = $("#cr");//jquery对象
        var cr = $cr[0];//dom对象 或者 $cr.get(0)
        $cr.click(function () {
//                 if(cr.checked){  //dom方式判断
//                     alert("感谢你的支持！（我是dom方式）");
//                 }
            if($cr.is(":checked")){
                alert("感谢你的支持！（我是jquery方式）");
            }
        });
    })
</script>
