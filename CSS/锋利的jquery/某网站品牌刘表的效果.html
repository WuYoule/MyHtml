<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="http://libs.baidu.com/jquery/1.11.1/jquery.min.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            font-size: 12px;
            text-align: center;
        }
        a{
            color: #04D;
            text-decoration: none;
        }
        a:hover{
            color: #F50;
            text-decoration: underline;
        }
        .SubCategoryBox{
            width: 600px;
            margin: 0 auto;
            text-align: center;
            margin-top: 40px;

        }
        .SubCategoryBox ul { list-style:none;}
        .SubCategoryBox ul li {
            display:block;
            float:left;
            width:200px;
            line-height:20px;

        }
        .showmore { clear:both; text-align:center;padding-top:10px;border: 1px solid red}

        .showmore a { display:block; width:120px; margin:0 auto; line-height:24px; border:1px solid #AAA;}

        .promoted a { color:#F50;}
    </style>
</head>
<body>
  <div class="SubCategoryBox">
      <ul>
          <li><a href="#">佳能</a></li>
          <li><a href="#">索尼</a></li>
          <li><a href="#">三星</a></li>
          <li><a href="#">尼康</a></li>
          <li><a href="#">松下</a></li>
          <li><a href="#">卡西欧</a></li>
          <li><a href="#">富士</a></li>
          <li><a href="#">柯达</a></li>
          <li><a href="#">宾得</a></li>
          <li><a href="#">理光</a></li>
          <li><a href="#">奥利巴斯</a></li>
          <li><a href="#">明基</a></li>
          <li><a href="#">爱国者</a></li>
          <li><a href="#">其他相机品牌</a></li>
      </ul>
      <div class="showmore">
          <a href=""><span>显示全部品牌</span></a>
      </div>
  </div>
</body>
</html>
<script>
    var $category=$('ul li:gt(5):not(:last)');
    $category.hide();

    var $toggleBtn=$('div.showmore>a');
    $toggleBtn.click(function(){
        if($category.is(":visible")){
            $category.hide();                   		 //  隐藏$category
            $(this).find('span')

                    .text("显示全部品牌");                  //改变文本
            $('ul li').removeClass("promoted");			// 去掉高亮样式
        }else{
            $category.show();                   		 //  显示$category
            $(this).find('span')
                    .text("精简显示品牌");                  //改变文本
            $('ul li').filter(":contains('佳能'),:contains('尼康'),:contains('奥利巴斯')")
                    .addClass("promoted");				//添加高亮样式
        }

        return false;//超链接不能跳转

    });
    //还可以用 $toggleBtn.toggle(function(){},function(){})
</script>
