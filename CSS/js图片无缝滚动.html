<script>

    var tab2=document.getElementById('demo2');
    tab2.innerHTML=tab1.innerHTML;

    function Marquee(){
        if(tab2.offsetWidth<=tab.scrollLeft){
            tab.scrollLeft=tab.scrollLeft-tab2.offsetWidth;

        }
        else{
            tab.scrollLeft++;

    }
   var timer=window.setInterval(Marquee,100);
