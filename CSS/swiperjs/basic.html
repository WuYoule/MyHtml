<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" href="swiper-3.2.7.min.css"/>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            width: 100%;
            height: 100%;
        }
        .swiper-container,.swiper-wrapper{
            height: 100%;
        }
        .swiper-slide{
            height: 100%;
        }
    </style>
</head>
<body>
<div class="swiper-container">
    <div class="swiper-wrapper" >
        <div class="swiper-slide " style="width: 800px;background: red">
            slider1</div>
        <div class="swiper-slide" style="width: 800px;background: orange">
            slider2</div>
        <div class="swiper-slide" style="width: 800px;background: blue">
            slider3</div>
    </div>
</div>

<script src="swiper-3.2.7.min.js"></script>
</body>
<script>
    var mySwiper = new Swiper('.swiper-container', {
       // autoplay: 1000,//可选选项，自动滑动
        //initialSlide :1,//设定初始化时slide的索引。
        direction : 'vertical',//Slides的滑动方向，可设置水平(horizontal)或垂直(vertical)。
    })
</script>
</html>
