<body>
1.直接用column-count
2.用浮动 然后 box-sizing:border-box
3.不用浮动 然后 display:box
(使用兼容性写法)
4.用弹性布局 box-flex(它的值是数字) (不要设置width) box-ordinal-group 数字改变前后顺序 box-orient 改变排列顺序（vertical horizontal）
  指定水平方向和竖直方向的对齐方式 box-pack和box-align(值有：start center end)
