<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width" inital-scale="1"/>
    <link rel="stylesheet" href="fonts/css/font-awesome.min.css"/>
    <title></title>
    <style>
        /* 全局样式*/
        *{
            margin: 0;
            padding: 0;
        }
        html{
            width: 100%;
            height:100%;
            -webkit-text-size-adjust: none;
            -moz-text-size-adjust:none;
            -ms-text-size-adjust:none;
            -o-text-size-adjust:none;
            text-size-adjust:none;
        }
        body{

            width: 100%;
            height: 100%;
            background-color: #47c9af;
            color:#74777b;
            font-size: 1.5em;
            font-weight: 300;
        }
        ul{
            list-style: none;
        }
        a:link,a:visited,a:focus{
            text-decoration: none;
            outline: none;
        }
       *,*:after,*:before{
           box-sizing: border-box;
           -webkit-box-sizing: border-box;
           -moz-box-sizing: border-box;
           -ms-box-sizing: border-box;
           -o-box-sizing: border-box;
       }
        *:after,*:before{
            display: block;
            content: "";
        }
        *:after{
            clear: both;
        }
        /*导航*/
        .nav{
            width: 800px;
            height:300px;
            margin: 200px auto;

        }
        .nav li{
            display: inline-block;
            margin: 0 1em;
        }
        .tooltip{
            display: inline-block;
            font-weight: 700;
            color: rgba(0,0,0,0.3);
            padding: 0.15em 0.25em;
            position: relative;
            z-index: 999;
            transition: color .3s;
        }
        .tooltip-content{
            position: absolute;
            z-index: 9999;
            height: 80px;
            width: 80px;
            border-radius: 50%;
            background: #fff;
            left: 50%;
            bottom: 100%;
            margin-left: -40px;
            margin-bottom: 20px;
            text-align: center;
            /*line-height: 80px;*/
            padding-top: 25px;
            color: #47c9af;
            opacity: 0;
            transition: opacity 0.3s,transform 0.3s ;

        }
        .tooltip-content i{
            opacity: 0;
            transition: opacity 0.3s,transform 0.3s ;
        }
        .tooltip-content::after{
            display: block;
            content: "";
            width: 10px;
            height: 10px;
            position: absolute;
            left: 50%;
            margin-left: -10px;
            top:90%;
            border-right: 10px solid transparent;
            border-left: 10px solid transparent;
            border-top: 25px solid white;
        }
        .tooltip-effect-1 .tooltip-content{
            -webkit-transform:translate3d(0,10px,0) rotate3d(1,1,1,45deg);
            transform: translate3d(0,10px,0) rotate3d(1,1,1,45deg);
            -webkit-transform-origin: center bottom;
            transform-origin:center bottom;

        }
        .tooltip-effect-1 .tooltip-content i{
            -webkit-transform: scale3d(0,0,1);
             transform: scale3d(0,0,1);

        }
       .tooltip:hover .tooltip-content,
       .tooltip:hover .tooltip-content i{
            opacity: 1 ;
           -webkit-transform:translate3d(0,0,0) rotate3d(1,1,1,0deg) scale3d(1,1,1);
           transform: translate3d(0,0,0) rotate3d(1,1,1,0deg) scale3d(1,1,1);


       }
        .tooltip:hover{
            color: rgba(255,255,255,1);
        }
    </style>
</head>
<body>
 <div class="nav">
     <ul>
         <li>
             <a href="#" class="tooltip tooltip-effect-1">
             HOME
                 <span class="tooltip-content"><i class=" fa fa-home fa-fw"></i></span>
            </a>

         </li>
         <li>
             <a href="#" class="tooltip tooltip-effect-2">
                 About Me
                 <span class="tooltip-content"><i class="fa fa-user fa-fw"></i></span>
             </a>

         </li>
         <li>
             <a href="#" class="tooltip tooltip-effect-3">
                 Photo
                 <span class="tooltip-content"><i class="fa fa-camera fa-fw"></i></span>
             </a>

         </li>
         <li>
             <a href="#" class="tooltip tooltip-effect-4">
                 Work
                 <span class="tooltip-content"><i class="fa fa-fire fa-fw"></i></span>
             </a>

         </li>
         <li>
             <a href="#" class="tooltip tooltip-effect-5">
                 Contact
                 <span class="tooltip-content"><i class="fa fa-leaf fa-fw"></i></span>
             </a>

         </li>
     </ul>
 </div>
</body>
</html>
