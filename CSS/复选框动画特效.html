<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .checkbox-1{
            width: 980px;
            margin: 0 auto;
            padding: 3% 0;
            background: #3cc;
            text-align: center;
        }
       .checkbox-1 label{
           display: inline-block;
           width: 10px;
           height: 10px;
           padding: 9px;
           border: 1px #ccc solid;
           border-radius: 4px;
           background-color: #fff;
           color: #333;
           margin-right: 10px;
           overflow: hidden;
           position: relative;



       }
       .checkbox-1 [type='checkbox']{
           display: none;
           
       }
        .checkbox-1 label:after{
            content: 'X';
            font-family: Arial;
            color: #fff;
            background-color: #399;
            width: 28px;
            height: 28px;
            line-height: 26px;
            position: absolute;
            top: 0px;
            left:0px;

            border-radius: 3px;
            text-align: center;
            transform: translateY(-30px);
            transition: transform 0.2s ease-out;

        }
        .checkbox-1 [type="checkbox"]:checked+label{
            border: 1px solid #399;
            transition: transform 0.2s ease-in;

        }
        .checkbox-1 [type="checkbox"]:checked+label:after{
            transform: translateY(0);
            transition: transform 0.2s ease-in;

        }
/*----------------------------------华丽丽的分割线--------------------------------------------------*/
        .checkbox-2{
            width: 980px;
            margin: 20px auto;
            padding: 3% 0;
            background: #fa96b5;
            text-align: center;

        }
        .checkbox-2 label{
            display:inline-block;
            width: 68px;
            height: 34px;
            border: 1px #eee solid;
            background-color: #fafafa;
            border-radius: 18px;
            margin-right: 10px;
            cursor: pointer;
            position: relative;

        }
        .checkbox-2 [type="checkbox"]{
            display: none;
        }
        .checkbox-2 label:after{
            content: "";
            position: absolute;
            left: 1px;
            top: 1px;
            width: 30px;
            height: 30px;
            border: 1px #eee solid;
            border-radius: 50%;
            background-color: #fff;
            transition: all 0.2s ease-out;
        }
        .checkbox-2 [type="checkbox"]:checked+label{
            background-color: #00b500;
            border: 1px solid #00b500;
            transition: all 0.2s ease-in;

        }
        .checkbox-2 [type="checkbox"]:checked+label:after{
            left: 35px;
            transition: left 0.2s ease-in;
        }


    </style>

</head>
<body>

<div class="checkbox-1">

    <input type="checkbox" name="checkbox-1" id="checkbox-1-1"/>
    <label for="checkbox-1-1"></label>


    <input type="checkbox" name="checkbox-1" id="checkbox-1-2" />
    <label for="checkbox-1-2"></label>
    <input type="checkbox" name="checkbox-1" id="checkbox-1-3" />
    <label for="checkbox-1-3"></label>
</div>



<div class="checkbox-2">

    <input type="checkbox" name="checkbox-1" id="checkbox-2-1"/>
    <label for="checkbox-2-1"></label>


    <input type="checkbox" name="checkbox-1" id="checkbox-2-2" />
    <label for="checkbox-2-2"></label>
    <input type="checkbox" name="checkbox-1" id="checkbox-2-3" />
    <label for="checkbox-2-3"></label>
</div>

</body>
</html>
