<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui">
		<script src="http://libs.baidu.com/jquery/1.11.1/jquery.min.js"></script>
		<style>
			* {
				 margin: 0;
				padding: 0;
			}
			
			.header,
			.footer {
				width: 100%;
				height: 44px;
				background:  #0078E8;
				position: absolute;
				color: #fff;
				line-height: 44px;
			}
			
			.header p {
				display: inline-block;
			}
			
			.menu {
				position: absolute;
				right: 0;
				display: inline-block;
				height: 100%;
				width: 45px;
				background: #006CCF;
				font-size: 12px;
				cursor: pointer;
				text-align: center;
			}
			
			.header {
				top: 0;
				text-align: center;
			}
			
			.footer {
				bottom: 0;
				text-align: center;
			}
			
			.panel{
				position: absolute;
				top: 0;
				bottom: 0;
				left: 0;
				z-index: 999;
				width: 120px;
				background: #333333;

				transform: translate3d(-120px,0,0);
				
			}
			.panel-active{
				transform: translate3d(0,0,0);
			}
			.panel ul li{
				list-style: none;
				color: #fff;
				height: 40px;
				font-weight: bold;
				line-height: 40px;
				padding-left: 10px;

				border-bottom: 1px solid #222222;
			}
		</style>
	</head>

	<body>
		<header class="header">
			<p class="title">标题栏</p>
			<p class="menu">三</p>
		</header>
		<div class="wrap-page">
			<section class="page"></section>
		</div>
		<footer class="footer">
			<p>尾部</p>
		</footer>
		<section class="panel">
			<ul>
				<li>Home</li>
				<li>List</li>
				<li>Demo</li>
				<li>Download</li>
			</ul>
		</section>
	</body>

</html>
<script>
$('.menu').tab(function(){
		$('.panel').toggleClass('panel-active');
})
</script>
