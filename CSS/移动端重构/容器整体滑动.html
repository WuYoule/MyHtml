<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <style>
        * {


            margin: 0;
            padding: 0;
            color: white;
        }
        .wrap {
            position: absolute;
            z-index: 1;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .wrap-page {
            position: relative;
            width: 100%;
            height: 100%;
            padding-top: 44px;
            transform: translate3d(0, 0, 0);
            transition: all 0.3s ease-in-out;

        }

        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .page1 {
            background: blue;
            top: 0;
            left: 0;
        }

        .page2 {
            background: red;
            top: 0;
            left: 100%;
        }

        .page3 {
            background: green;
            top: 0;
            left: 200%;
        }

        span {
            z-index: 999;
            position: absolute;
            top: 10px;
            right: 10px;
            display: inline-block;
            height: 30px;
            width: 100px;
            background: #95B8E7;
            border-radius: 5px;
            text-align: center;
            line-height: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<span>NEXT-></span>

<div class="wrap">

    <div class="wrap-page">
        <section class="page page1">我是page1</section>
        <section class="page page2">我是page2</section>
        <section class="page page3">我是page3</section>
    </div>
</div>
</body>
</html>
<script>
    $(function () {

        $('span').click(function () {

            $('.wrap-page').css('transform', 'translateX(-100%)');


        });
    })
</script>
