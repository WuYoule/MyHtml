<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src='http://codepen.io/assets/libs/fullpage/jquery.js'></script>
    <style>
        * {
            color: #FFFFFF;
            margin: 0;
            padding: 0;
        }

        .nav {
            width: 100%;
            height: 70px;
            background: #222;
            position: relative;
        }

        .nav > ul {
            position: relative;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .nav > ul > li {
            float: left;
            width: 10%;
            text-align: center;
            position: relative;
            /*overflow: hidden;*/
            /*border: 1px solid green;*/
        }

        .nav > ul > li > a {
            padding: 0 20px;
            color: #fff;
            display: block;
            overflow: hidden;
            line-height: 70px !important;
            font: 400 15px 'PT Sans', sans-serif;
            text-transform: uppercase;
            text-decoration: none;
        }

        .nav > ul > li > ul {
            position: absolute;
            left: 0;
            padding: 0;
            list-style: none;
            width: 100%;
            /*border: 1px solid green;*/
        }

        .nav > ul > li:hover > ul li a {
            opacity: 1;
            height: 50px;
            transition: all .3s linear;
            -o-transition: all .3s linear;
            -moz-transition: all .3s linear;
            -webkit-transition: all .3s linear;
        }

        .nav > ul > li > ul a {
            display: block;
            color: #222;
            width: 100%;
            line-height: 50px !important;
            font: 700 14px 'pt sans', sans-serif;
            background: #eee;
            border-bottom: 1px solid #ddd;
            text-align: center;
            /*padding:0 5px;*/
            height: 0;
            overflow: hidden;
            opacity: 0;
            transition: all .3s linear .2s;
            -o-transition: all .3s linear .2s;
            -moz-transition: all .3s linear .2s;
            -webkit-transition: all .3s linear .2s;
        }

        .lamp {
            position: absolute !important;
            height: 4px;
            left: 0;
            top: 66px;
            background: #333;
            transition: all .3s linear;
            -o-transition: all .3s linear;
            -moz-transition: all .3s linear;
            -webkit-transition: all .3s linear;
        }

        .lamp span {
            display: block;
            height: 4px;
            background: #ee6666;
            position: relative;
        }

        .lamp span:after {
            bottom: 100%;
            left: 50%;
            border: solid transparent;
            content: " ";
            height: 0;
            width: 0;
            position: absolute;
            pointer-events: none;
            border-color: rgba(238, 102, 102, 0);
            border-bottom-color: #ee6666;
            border-width: 4px;
            margin-left: -4px;
        }

        /*纯css3方式*/
        .nav > ul > li:first-child:hover ~ .lamp {
            left: 0;
        }

        .nav > ul > li:nth-child(2):hover ~ .lamp {
            left: 10%;
        }

        .nav > ul > li:nth-child(3):hover ~ .lamp {
            left: 20%;
        }

        .nav > ul > li:nth-child(4):hover ~ .lamp {
            left: 30%;
        }

        .nav > ul > li:nth-child(5):hover ~ .lamp {
            left: 40%;
        }


    </style>
</head>
<body>
<div class='nav'>
    <ul>
        <li index="1"><a href='#'>Home</a></li>
        <li index="2"><a href='#'>Articles</a>
            <ul>
                <li><a href='#'>Tutorial</a></li>
                <li><a href='#'>Snippets</a></li>
                <li><a href='#'>Freebies</a></li>
                <li><a href='#'>Design</a></li>
            </ul>
        </li>
        <li index="3"><a href='#'>Subscription</a>
            <ul>
                <li><a href='#'>Free</a></li>
                <li><a href='#'>Bronze</a></li>
                <li><a href='#'>Sliver</a></li>
                <li><a href='#'>Gold</a></li>
            </ul>
        </li>
        <li index="4"><a href='#'>AboutUs</a></li>
        <li index="5"><a href='#'>ContactUs</a></li>
        <li class='lamp'><span></span></li>
    </ul>
</div>

</body>
