<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .content {
            width: 960px;
            height: 1440px;
            background: #007aff;
            color: #000;
            font-size: 36px;
            text-align: center;
            margin: 0 auto;
            position: relative;
        }

        .tipCon {
            position: fixed;
            background: #efefef;
            color: #000;
            font-size: 16px;
            text-align: center;
            bottom: 0;
            right: 0;
        }

        .clickMe {
            height: 24px;
            background: #CCC;
            line-height: 24px;
        }

        .showPic {
            display: block;
        }

        .clickMe {
            position: relative;
        }

        .showPic {
            width: 300px;
            height: 200px;
        }

        #closeBtn {
            position: absolute;
            top: 0;
            right: 0;
        }


    </style>
    <script>
        window.onload = function () {
            var TipBox = document.getElementById("tipCon");
            var ClickMe = document.getElementById("clickMe");
            var showPic = document.getElementById("showPic");
            var closeBtn = document.getElementById("closeBtn");
            ClickMe.onmouseover = function () {
                showPic.style.display = 'block';
                closeBtn.style.display = 'block';
            }
            closeBtn.onclick = function () {
                showPic.style.display = 'none';
                closeBtn.style.display = 'none';
            }
        }
    </script>
</head>
<body>
<div class="content">网页内容</div>
<div class="tipCon" id="tipCon">
    <div class="clickMe" id="clickMe">
        猜猜我有啥？
        <a href="javascrip:void(0);" id="closeBtn">X</a>
    </div>
    <div class="showPic" id="showPic"></div>
</div>
</body>
</html>
