<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        .box{
            width: 100px;
            height: 100px;
            margin: 50px auto;
            background-color:#000099;
            transition: all 1s;
        }
        .box:hover{
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: #009900;
            transition-property: width, height, border-radius,background-color;
            transition-duration: 1s;
            transition-timing-function:ease-in;
            /*transition-delay: 1s;*/

            /*transition: all 1s ease-in 1s;*/

        }

    </style>
</head>
<body>
<div class="box"></div>
</body>
</html>
