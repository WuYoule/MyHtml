<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .btn {
            display: inline-block;
            zoom: 1; /* zoom and *display = ie7 hack for display:inline-block */
           / *display: inline;
            vertical-align: baseline;
            margin: 0 2px;
            outline: none;
            overflow: visible;/*只有设置这个属性IE下padding才能生效*/
            width: auto;/*现代浏览器下识别*/
            /*width:1;/*IE7和IE6识别，设置值为1,我也不知道有何作用，但有些人此处设置值为0*/
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            font: 14px/100% Arial, Helvetica, sans-serif;
            padding: .5em 2em .55em;
            text-shadow: 0 1px 1px rgba(0,0,0,.3);
            -webkit-border-radius: .5em;
            -moz-border-radius: .5em;
            border-radius: .5em;
            border: 0 none;/*去除input,button的默认边框*/
            -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.2);
            -moz-box-shadow: 0 1px 2px rgba(0,0,0,.2);
            box-shadow: 0 1px 2px rgba(0,0,0,.2);
        }
        .btn:hover{
            text-decoration: none;
        }
        .btn:active {
            position: relative;
            top: 1px;
        }


        .primary {
            color: #fff;
            border: solid 1px #cccccc;
            background: #009900;
            background-repeat: repeat-x;
            background-image: -khtml-gradient(linear, left top, left bottom, from(#009900), to(#2c9ef4));
            background-image: -moz-linear-gradient(#009900, #2c9ef4);
            background-image: -ms-linear-gradient(#009900, #2c9ef4);
            background-image: -webkit-gradient(linear, left top, left bottom, color-stop(0%, #009900), color-stop(100%, #2c9ef4));
            background-image: -webkit-linear-gradient(#009900, #2c9ef4);
            background-image: -o-linear-gradient(#009900, #2c9ef4);
            background-image: linear-gradient(#009900, #2c9ef4);
            filter: progid:DXImageTransform.Microsoft.gradient(GradientType=0, startColorstr=#009900, endColorstr=#2c9ef4);/*IE<9>*/
            -ms-filter: "progid:DXImageTransform.Microsoft.gradient (GradientType=0, startColorstr=#faa51a, endColorstr=#f47a20)";/*IE8+*/
        }
        .primary:hover {
            background:#26f06a;
            background-repeat: repeat-x;
            background-image: -khtml-gradient(linear, left top, left bottom, from(#26f06a), to(#f087d8));
            background-image: -moz-linear-gradient(#26f06a, #f087d8);
            background-image: -ms-linear-gradient(#26f06a, #f087d8);
            background-image: -webkit-gradient(linear, left top, left bottom, color-stop(0%, #26f06a), color-stop(100%, #f087d8));
            background-image: -webkit-linear-gradient(#26f06a, #f087d8);
            background-image: -o-linear-gradient(#26f06a, #f087d8);
            background-image: linear-gradient(#26f06a, #f087d8);
            filter: progid:DXImageTransform.Microsoft.gradient(GradientType=0, startColorstr=#26f06a, endColorstr=#f087d8);/*IE<9>*/
            -ms-filter: "progid:DXImageTransform.Microsoft.gradient (GradientType=0, startColorstr=#f88e11, endColorstr=#f06015)";/*IE8+*/
        }

        .primary:active {
            color: #fcd3a5;
            background: #faa51a;
            background-repeat: repeat-x;
            background-image: -khtml-gradient(linear, left top, left bottom, from(#f47a20), to(#faa51a));
            background-image: -moz-linear-gradient(#f47a20, #faa51a);
            background-image: -ms-linear-gradient(#f47a20, #faa51a);
            background-image: -webkit-gradient(linear, left top, left bottom, color-stop(0%, #f47a20), color-stop(100%, #faa51a));
            background-image: -webkit-linear-gradient(#f47a20, #faa51a);
            background-image: -o-linear-gradient(#f47a20, #faa51a);
            background-image: linear-gradient(#f47a20, #faa51a);
            filter: progid:DXImageTransform.Microsoft.gradient(GradientType=0, startColorstr=#f47a20, endColorstr=#faa51a);/*IE<9>*/
            -ms-filter: "progid:DXImageTransform.Microsoft.gradient (GradientType=0, startColorstr=#f47a20, endColorstr=#faa51a)";/*IE8+*/
        }
    </style>
</head>
<body>
<div class="btn primary">Div Btn</div>
<button class="btn primary">Button Btn</button>
<input type="submit" class="btn primary" value="Input Btn" />
<a href="#" class="btn primary">A Link Btn</a>
<span class="btn primary">Span Tag Btn</span>
<p class="btn primary">P Tag Btn</p>
<h3 class="btn primary">H3 Tag Btn</h3>
</body>
</html>
