<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="js&css/bootstrap.css"/>
</head>
<body ng-app="">
  <div style="padding: 10px" class="container">
      <input type="text" class="form-control" ng-model="uname"/>
      <h2>{{2*4}}</h2>
      <h3 ng-clock class="ng-clock">{{8*9}}</h3>
      <h1>{{uname}}</h1>
      <div>{{'用户名:'+uname}}</div>
      <div ng-bind="'用户名：'+uname"></div>
      <div class="{{uname}}">{{uname}}</div>
  </div>
</body>
<script src="js&css/angular.min.js"></script>
</html>
