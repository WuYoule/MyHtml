<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        .box{
            width:100px;
            height: 100px;
            margin: 50px auto;
            background-color: #b28591;
        }
        .box:hover{
         animation: hover 1s ease-in 0s infinite;
        }
        @keyframes hover {
            0%{
                width: 100px;
                height:100px;
                border-radius: 50%;

            }
            50%{
                width: 200px;
                height:200px;
                border-radius: 50%;
            }
            100%{
                width: 100px;
                height:100px;
                border-radius: 50%;
            }
        }

    </style>
</head>
<body>
<div class="box"></div>
</body>
</html>
