<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片瀑布流</title>
    <link rel="stylesheet" href="css&js/normalize.css"/>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 60px;
            line-height: 60px;
            background-color: #fff;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, .2);
            position: fixed;
            top: 0px;
            left: 0px;
            text-align: center;
        }

        .pic {
            border: 2px solid red;
            width: 90%;
            margin: 80px auto;
            -webkit-column-count: 4;
            -webkit-column-gap: 10px;
            /*overflow: hidden;*/

        }

        .pic li {
            list-style-type: none;
            transition: all 0.2s ease-in;
        }



        .pic li img {
            width: 100%;


        }

    </style>
</head>
<body>
<h1>图片瀑布流</h1>
<ul class="pic">

    <li><img src="images/2.jpg" alt=""/></li>

</body>
</html>
