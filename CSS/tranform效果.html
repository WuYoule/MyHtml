<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
.transform{
    width: 1000px;
    background-color: #cccccc;
    margin: 50px auto;
}
        .transform >p{

            width: 230px;
            float: left;
            border: 1px #999 solid;
            margin-right: 10px;
            text-align: center;
            padding-bottom: 10px;
        }
        .transform >p strong{
            display: block;
            background: #b28591;
            line-height: 28px;
            font-size: 20px;
            font-family: "Microsoft Yahei";
            color: #333;
            margin-bottom: 10px;

        }
        .transform >p span{
            display: block;
            width: 100px;
            height: 100px;
            margin: 0 auto;
            border: 1px #ccc solid;
            background-color: #009900;
        }
        .origin>p span{
            background-color:#000099;
            transform-origin: 0 -90px;
        }
        .transform >p .rotate{
            transform: rotate(30deg);
        }
        .transform >p .translate{
                 transform:translate(20px,20px)
        }
        .transform >p .scale{
            transform: scale(0.5);
        }
.transform >p .skew{
    transform:skew(45deg,30deg);
}
    </style>
</head>
<body>
<div class="transform">
    <p>
        <strong>rotate-旋转</strong>
        <span class="rotate"></span>
    </p>
    <p>
        <strong>translate-移动</strong>
        <span class="translate"></span>
    </p>
    <p>
        <strong>scale-缩放</strong>
        <span class="scale"></span>
    </p>
    <p>
        <strong>skew-扭曲</strong>
        <span class="skew"></span>
    </p>
</div>


<div class="transform origin">
    <p>
        <strong>rotate-旋转</strong>
        <span class="rotate"></span>
    </p>
    <p>
        <strong>translate-移动</strong>
        <span class="translate"></span>
    </p>
    <p>
        <strong>scale-缩放</strong>
        <span class="scale"></span>
    </p>
    <p>
        <strong>skew-扭曲</strong>
        <span class="skew"></span>
    </p>
</div>
</body>
</html>
