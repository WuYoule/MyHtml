<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        /*.container {*/
            /*width: 100%;*/
            /*height: 100%;*/
            /*position: absolute;*/
            /*overflow: hidden;*/

        /*}*/

        ul {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0px;
            left: 0px;
        }

        ul li {
            display: inline-block;
        }

        ul li:first-child {
            background: red;
            position: absolute;
            left: 0px;
            top: 0px;
            width: 100%;
            height: 100%;

        }

        ul li:last-child {
            background: blue;
            position: absolute;
            left: 200%;
            top: 0px;
            width: 100%;
            height: 100%;

        }

        ul li:nth-child(2) {
            background: yellow;
            position: absolute;
            left: 100%;
            top: 0px;
            width: 100%;
            height: 100%;

        }

        @keyframes dh {
            0% {


                left: 0px;
                top: 0px;
            }
            50% {

                left: -100%;
                top: 0px;
            }
            100% {


                left: -200%;
                top: 0px;
            }

        }

        ul{
            animation: dh 10s linear;
        }

    </style>
</head>
<body>
<div class="container">

    <ul>
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ul>
</div>
</body>
